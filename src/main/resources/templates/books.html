<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring FrameWork BY GURU</title>
</head>

<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}">123</td>
        <td th:text="${book.title}">JAVA</td>
        <td th:text="${book.publisher.publisherName}">Wrox</td>
    </tr>
</table>
</body>

</html>
